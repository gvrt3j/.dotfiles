<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
	<alias>
		<family>serif</family>
		<prefer><family>Cambria</family></prefer>
	</alias>
	<alias>
		<family>sans-serif</family>
		<prefer><family>Segoe UI</family></prefer>
	</alias>
	<alias>
		<family>monospace</family>
		<prefer><family>Consolas</family></prefer>
	</alias>
</fontconfig>
