# compton.conf

# backend
backend = "xr_glx_hybrid";
vsync-use-glfinish = true;

# shadows
shadow = true;
no-dnd-shadow = true;
no-dock-shadow = true;
clear-shadow = true;
shadow-radius = 1;
shadow-offset-x = 1;
shadow-offset-y = 1;
shadow-opacity = 0.25;
shadow-exclude = [
	"_GTK_FRAME_EXTENTS@:c"
];

# fading
fading = true;
fade-delta = 30;
fade-in-step = 0.25;
fade-out-step = 0.25;

# tooltips
wintypes:
{
	tooltip = { shadow = false; opacity = 0.85; focus = true; };
};
